logging.logger.uhe-infra.prefix.1=com.cisco
logging.logger.uhe-infra.prefix.2=com.nds
logging.logger.uhe-infra.prefix.3=audit.com
logging.logger.uhe-infra.level=info

logging.logger.root.level=error
logging.logger.root.prefix.1=root
logging.logger.root.destinations.1=logfile
logging.logger.root.destinations.2=console

logging.logger.logging-marker.prefix.1=com.cisco.oss.foundation.logging.structured
logging.logger.logging-marker.prefix.2=org.springframework
logging.logger.logging-marker.level=debug



logging.destination.logfile.type=ROLLING_RANDOM_ACCESS_FILE
logging.destination.logfile.fileName=./log/logging-log4j2.log
logging.destination.logfile.rollingPolicy.1.type=ON_STARTUP
logging.destination.logfile.rollingPolicy.2.type=SIZE
logging.destination.logfile.rollingPolicy.2.unit=100 MB
logging.destination.logfile.rollingPolicy.3.type=TIME
logging.destination.logfile.rollingPolicy.3.unit=1
logging.destination.logfile.archive=true

logging.destination.console.type=CONSOLE
logging.destination.console.logPattern=%d{yyyy/MM/dd HH:mm:ss.SSS}{UTC} %-5p: %X{flowCtxt} %sl{pretty}%n

configuration.dynamicConfigReload.enabled=true
configuration.dynamicConfigReload.refreshDelay=3000